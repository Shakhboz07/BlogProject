{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.author }}</h3>
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' object.pk %}">Edit</a><br>
    <a href="{% url 'post_delete' object.pk %}">Delete</a>
{% endblock content %}
